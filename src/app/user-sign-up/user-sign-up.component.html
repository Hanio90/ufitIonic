<ion-content>

  <div class="container pt-5">
    
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label class="text-light" for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label class="text-light" for="inputPassword4">Username</label>
          <input type="text" class="form-control" id="inputUsername" placeholder="Username">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label class="text-light" for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
        <div class="form-group col-md-6">
          <label class="text-light" for="inputPassword4">Confirm Password</label>
          <ion-input type="password" class="form-control" id="inputConfirmPassword4" placeholder="">
          </ion-input>
        </div>
      </div>
      <div class="form-group">
        <label class="text-light bg-dark" for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="form-group">
        <label class="text-light" for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label class="text-light" for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label class="text-light" for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label class="text-light" for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-success col-md-12 ">Join Now</button>
      </div>
    </form>
  </div>
</ion-content>
